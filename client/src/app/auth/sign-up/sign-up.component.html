<div class="container">
  <div class="sign-up">
    <h2 class="text-center">Sign Up</h2>
    <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          [(ngModel)]="enteredEmail"
          required
          email
          #emailCtrl="ngModel"
        />
        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="error-text">
          <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
          <span *ngIf="emailCtrl.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <!-- Name Field -->
      <div class="form-group">
        <label for="fname">Full Name:</label>
        <input
          type="text"
          name="fname"
          id="fname"
          [(ngModel)]="enteredName"
          required
          #fnameCtrl="ngModel"
        />
        <div *ngIf="fnameCtrl.invalid && fnameCtrl.touched" class="error-text">
          <span *ngIf="fnameCtrl.errors?.['required']">Name is required.</span>
        </div>
      </div>

      <!-- Phone Field -->
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input
          type="text"
          name="phone"
          id="phone"
          [(ngModel)]="enteredPhone"
          required
          #phoneCtrl="ngModel"
        />
        <div *ngIf="phoneCtrl.invalid && phoneCtrl.touched" class="error-text">
          <span *ngIf="phoneCtrl.errors?.['required']">Phone is required.</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="enteredPassword"
          required
          minlength="6"
          #passwordCtrl="ngModel"
        />
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="error-text">
          <span *ngIf="passwordCtrl.errors?.['required']">Password is required.</span>
          <span *ngIf="passwordCtrl.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <!-- Profile Image Upload -->
      <div class="form-group">
        <label for="profileImage">Profile Picture:</label>
        <input
          type="file"
          id="profileImage"
          (change)="onFileSelected($event)"
          accept="image/*"
          required
        />
        <div *ngIf="fileError" class="error-text">{{ fileError }}</div>
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Profile Image" width="100" height="100">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn" [disabled]="signInForm.invalid">Sign Up</button>
    </form>

    <div class="redirect">
      <span>Already have an account? <a routerLink="/sign-in">Sign In</a></span>
    </div>
  </div>
</div>
