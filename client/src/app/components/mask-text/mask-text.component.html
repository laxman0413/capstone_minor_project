<!-- mask-text.component.html -->
<div class="container">
    <h1>PII Text Masking Tool</h1>
    
    <div class="parent">
      <!-- Input Text Area -->
      <div class="div1">
        <div class="text-area-container">
          <h3>
            <i class="fas fa-keyboard"></i> Input Text
          </h3>
          <textarea
            placeholder="Enter text with PII to mask (e.g., emails, phone numbers, etc.)"
            [(ngModel)]="inputText"
            [disabled]="isLoading"
          ></textarea>
        </div>
      </div>
      
      <!-- Mask Button -->
      <div class="div11">
        <button 
          class="action-button mask-button" 
          (click)="maskText()" 
          [disabled]="isLoading || !inputText"
          [class.processing]="isLoading">
          <i *ngIf="!isLoading" class="fas fa-mask"></i>
          <span *ngIf="!isLoading">Mask</span>
          <span *ngIf="isLoading" class="loading-text">
            <span class="dot-animation">Processing</span>
          </span>
        </button>
      </div>
      
      <!-- Clear Button -->
      <div class="div12">
        <button 
          class="action-button clear-button" 
          (click)="clearText()" 
          [disabled]="isLoading || (!inputText && !outputText)">
          <i class="fas fa-eraser"></i> Clear
        </button>
      </div>
      
      <!-- Output Text Area -->
      <div class="div2">
        <div class="text-area-container">
          <div class="output-header">
            <h3>
              <i class="fas fa-shield-alt"></i> Masked Text
            </h3>
            <button 
              *ngIf="outputText" 
              class="copy-button" 
              (click)="copyToClipboard()" 
              title="Copy to clipboard">
              <i class="fas fa-copy"></i> Copy
            </button>
          </div>
          <textarea
            placeholder="Masked output will appear here"
            [(ngModel)]="outputText"
            readonly
          ></textarea>
        </div>
      </div>
    </div>
    
    <!-- Error message display -->
    <div class="error-message" *ngIf="errorMessage">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>
    
    <!-- Copy success message -->
    <div class="copy-success" *ngIf="copySuccess">
      <i class="fas fa-check-circle"></i> Copied to clipboard!
    </div>
  </div>
