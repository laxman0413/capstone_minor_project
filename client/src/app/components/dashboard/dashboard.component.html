<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="container">
      <h1 class="dashboard-title">Dashboard</h1>
      <p class="dashboard-subtitle">Manage your documents and encryption tools</p>
    </div>
  </header>

  <div class="container">
    <!-- Dashboard Navigation -->
    <nav class="dashboard-nav ">
      <ul class="nav-tabs">
        <li class="nav-item" [class.active]="activeTab === 'main'">
          <a (click)="setActiveTab('main')" class="nav-link">
            <i class="fas fa-file-alt"></i> Documents
          </a>
        </li>
        <li class="nav-item" [class.active]="activeTab === 'text'">
          <a (click)="setActiveTab('text')" class="nav-link">
            <i class="fas fa-font"></i> Text
          </a>
        <li class="nav-item" [class.active]="activeTab === 'analytics'">
          <a (click)="setActiveTab('analytics')" class="nav-link">
            <i class="fas fa-chart-line"></i> Analytics
          </a>
        </li>
      </ul>
    </nav>

    <div class="dashboard-content">
      <!-- Main Dashboard (Documents + Messages) -->
      <div *ngIf="activeTab === 'main'" class="dashboard-main-content">
        <div class="dashboard-main ">
          <app-documents></app-documents>
        </div>
      </div>

      <!-- Text Tab  -->
      <div *ngIf="activeTab === 'text'" class="text-dashboard">
        <div class="dashboard-text">
          <app-text></app-text>
        </div>
      </div>
      <!-- Analytics Dashboard -->
      <div *ngIf="activeTab === 'analytics'" class="analytics-wrapper">
        <app-analytics></app-analytics>
      </div>
    </div>
  </div>
</div>
